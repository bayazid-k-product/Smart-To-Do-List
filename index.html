<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#6366F1',
                        accent: '#8B5CF6',
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Animations and transitions */
        .task-item {
            transition: all 0.3s ease;
        }
        .task-enter {
            opacity: 0;
            transform: translateY(-10px);
        }
        .task-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .task-exit {
            opacity: 1;
        }
        .task-exit-active {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 300ms, transform 300ms;
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Checkbox styles */
        .checkbox-container {
            position: relative;
            display: inline-block;
            width: 20px;
            height: 20px;
        }
        .checkbox-input {
            opacity: 0;
            position: absolute;
        }
        .checkbox-mark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            border-radius: 4px;
            border: 2px solid var(--checkbox-border-color, #5D5CDE);
            transition: all 0.2s ease;
        }
        .dark .checkbox-mark {
            border-color: var(--checkbox-border-color, #6366F1);
        }
        .checkbox-input:checked ~ .checkbox-mark {
            background-color: var(--checkbox-bg-color, #5D5CDE);
            border-color: var(--checkbox-bg-color, #5D5CDE);
        }
        .dark .checkbox-input:checked ~ .checkbox-mark {
            background-color: var(--checkbox-bg-color, #6366F1);
            border-color: var(--checkbox-bg-color, #6366F1);
        }
        .checkbox-mark:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .checkbox-input:checked ~ .checkbox-mark:after {
            display: block;
        }
        
        /* Completed task style */
        .completed-task {
            text-decoration: line-through;
            opacity: 0.7;
        }
        
        /* Priority indicators */
        .priority-high {
            --checkbox-border-color: #EF4444;
            --checkbox-bg-color: #EF4444;
        }
        .priority-medium {
            --checkbox-border-color: #F59E0B;
            --checkbox-bg-color: #F59E0B;
        }
        .priority-low {
            --checkbox-border-color: #10B981;
            --checkbox-bg-color: #10B981;
        }
        
        /* Input focus styles */
        .focus-ring {
            transition: box-shadow 0.2s ease;
        }
        .focus-ring:focus {
            box-shadow: 0 0 0 3px rgba(93, 92, 222, 0.3);
            outline: none;
        }
        .dark .focus-ring:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        /* Empty state animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        /* Screen name edit animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(93, 92, 222, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(93, 92, 222, 0); }
            100% { box-shadow: 0 0 0 0 rgba(93, 92, 222, 0); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-8 max-w-lg">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-all duration-300">
            <div class="bg-gradient-to-r from-primary to-accent p-6 shadow-md">
                <h1 class="text-3xl font-bold text-white mb-2 text-center">Smart Todo List</h1>
                <p class="text-white text-opacity-80 text-center text-sm">Stay organized and productive</p>
            </div>
            
            <!-- Task Screens Navigation -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between mb-2">
                    <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Task Screens</h2>
                    <button id="newScreenBtn" class="px-3 py-1.5 bg-primary text-white rounded-lg text-sm hover:bg-opacity-90 transition flex items-center">
                        <i class="fas fa-plus mr-1.5"></i> New Screen
                    </button>
                </div>
                <div id="screenTabs" class="flex overflow-x-auto gap-2 pb-2 custom-scrollbar">
                    <!-- Screen tabs will be generated here -->
                </div>
            </div>
            
            <!-- Add Task Form -->
            <form id="addTaskForm" class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex gap-2">
                    <div class="flex-grow relative">
                        <input 
                            type="text" 
                            id="taskInput" 
                            placeholder="Add a new task..." 
                            class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus-ring dark:bg-gray-700 dark:text-white transition-colors duration-200"
                            required
                        >
                        <div class="absolute right-2 top-1/2 transform -translate-y-1/2 flex">
                            <select id="taskPriority" class="bg-transparent text-gray-600 dark:text-gray-300 border-none focus:ring-0">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <button 
                        type="submit" 
                        class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90 transition-all hover:shadow-md active:scale-95 flex items-center justify-center"
                    >
                        <i class="fas fa-plus mr-1.5"></i> Add
                    </button>
                </div>
            </form>
            
            <!-- Sort and Filter Options -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <span class="text-sm text-gray-600 dark:text-gray-400">Sort:</span>
                    <select id="sortOptions" class="text-sm bg-gray-100 dark:bg-gray-700 border-none rounded-md py-1 px-2 text-gray-700 dark:text-gray-300 focus-ring">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="priority">Priority</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button 
                    id="clearAllBtn" 
                    class="text-sm text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300 transition-colors flex items-center"
                >
                    <i class="fas fa-trash-alt mr-1.5"></i> Delete All
                </button>
            </div>
            
            <!-- Task List -->
            <div id="taskListContainer" class="p-4">
                <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-3 flex items-center">
                    <span id="currentScreenName">Tasks</span>
                    <button id="editScreenNameBtn" class="ml-2 text-primary dark:text-secondary hover:text-opacity-80 transition-colors">
                        <i class="fas fa-edit text-sm"></i>
                    </button>
                </h2>
                <div id="taskList" class="space-y-3 max-h-[60vh] overflow-y-auto custom-scrollbar pr-1 pb-2">
                    <!-- Tasks will be displayed here -->
                </div>
                <div id="emptyState" class="text-center py-10 text-gray-500 dark:text-gray-400 hidden">
                    <div class="float-animation inline-block mb-4">
                        <i class="fas fa-clipboard-list text-5xl text-primary dark:text-secondary"></i>
                    </div>
                    <p class="text-lg">No tasks yet. Add a task to get started!</p>
                </div>
            </div>
            
            <!-- Task Count -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 flex justify-between">
                <div id="taskStats" class="text-sm text-gray-600 dark:text-gray-400">
                    <!-- Task statistics will be displayed here -->
                </div>
                <div class="text-sm text-gray-600 dark:text-gray-400">
                    <span id="completedTaskCount">0</span> / <span id="totalTaskCount">0</span> completed
                </div>
            </div>
        </div>
    </div>

    <!-- Screen Name Edit Modal -->
    <div id="editScreenModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md mx-4 shadow-2xl">
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Rename Screen</h3>
            <form id="editScreenForm">
                <input 
                    type="text" 
                    id="screenNameInput" 
                    class="w-full px-4 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus-ring dark:bg-gray-700 dark:text-white mb-4"
                    required
                >
                <div class="flex justify-end gap-2">
                    <button 
                        type="button" 
                        id="cancelEditScreenBtn"
                        class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg hover:bg-opacity-90 transition"
                    >
                        Cancel
                    </button>
                    <button 
                        type="submit" 
                        class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90 transition"
                    >
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize dark mode
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Enhanced Task Management
        const app = {
            screens: [],
            currentScreenIndex: 0,
            
            init() {
                // Create initial screen
                this.screens.push({
                    name: "Tasks",
                    tasks: []
                });
                
                this.renderScreenTabs();
                this.renderTasks();
                this.bindEvents();
                this.checkEmptyState();
                this.updateTaskStats();
            },
            
            bindEvents() {
                // Add task form
                document.getElementById('addTaskForm').addEventListener('submit', e => {
                    e.preventDefault();
                    const input = document.getElementById('taskInput');
                    const priority = document.getElementById('taskPriority');
                    const taskText = input.value.trim();
                    
                    if (taskText) {
                        this.addTask(taskText, priority.value);
                        input.value = '';
                    }
                });
                
                // Clear all tasks
                document.getElementById('clearAllBtn').addEventListener('click', () => {
                    if (confirm('Are you sure you want to delete all tasks?')) {
                        this.clearAllTasks();
                    }
                });
                
                // New screen button
                document.getElementById('newScreenBtn').addEventListener('click', () => {
                    this.createNewScreen();
                });
                
                // Edit screen name button
                document.getElementById('editScreenNameBtn').addEventListener('click', () => {
                    this.openEditScreenModal();
                });
                
                // Cancel edit screen button
                document.getElementById('cancelEditScreenBtn').addEventListener('click', () => {
                    this.closeEditScreenModal();
                });
                
                // Edit screen form
                document.getElementById('editScreenForm').addEventListener('submit', e => {
                    e.preventDefault();
                    const input = document.getElementById('screenNameInput');
                    const screenName = input.value.trim();
                    
                    if (screenName) {
                        this.renameCurrentScreen(screenName);
                        this.closeEditScreenModal();
                    }
                });
                
                // Sort options
                document.getElementById('sortOptions').addEventListener('change', e => {
                    this.sortTasks(e.target.value);
                });
            },
            
            addTask(text, priority = 'low') {
                const currentScreen = this.screens[this.currentScreenIndex];
                const newTask = {
                    id: Date.now().toString(),
                    text: text,
                    isEditing: false,
                    completed: false,
                    priority: priority,
                    createdAt: new Date().toISOString()
                };
                
                currentScreen.tasks.push(newTask);
                this.sortTasks(document.getElementById('sortOptions').value);
                this.renderTasks();
            },
            
            editTask(taskId) {
                const currentScreen = this.screens[this.currentScreenIndex];
                const taskIndex = currentScreen.tasks.findIndex(task => task.id === taskId);
                
                if (taskIndex !== -1) {
                    currentScreen.tasks[taskIndex].isEditing = true;
                    this.renderTasks();
                    
                    // Focus the edit input after rendering
                    setTimeout(() => {
                        const editInput = document.querySelector(`#edit-${taskId}`);
                        if (editInput) {
                            editInput.focus();
                            editInput.select();
                        }
                    }, 0);
                }
            },
            
            saveEditedTask(taskId, newText, priority) {
                const currentScreen = this.screens[this.currentScreenIndex];
                const taskIndex = currentScreen.tasks.findIndex(task => task.id === taskId);
                
                if (taskIndex !== -1) {
                    currentScreen.tasks[taskIndex].text = newText;
                    currentScreen.tasks[taskIndex].priority = priority;
                    currentScreen.tasks[taskIndex].isEditing = false;
                    this.renderTasks();
                }
            },
            
            cancelEdit(taskId) {
                const currentScreen = this.screens[this.currentScreenIndex];
                const taskIndex = currentScreen.tasks.findIndex(task => task.id === taskId);
                
                if (taskIndex !== -1) {
                    currentScreen.tasks[taskIndex].isEditing = false;
                    this.renderTasks();
                }
            },
            
            toggleTaskCompletion(taskId) {
                const currentScreen = this.screens[this.currentScreenIndex];
                const taskIndex = currentScreen.tasks.findIndex(task => task.id === taskId);
                
                if (taskIndex !== -1) {
                    currentScreen.tasks[taskIndex].completed = !currentScreen.tasks[taskIndex].completed;
                    this.renderTasks();
                    this.updateTaskStats();
                }
            },
            
            deleteTask(taskId) {
                const currentScreen = this.screens[this.currentScreenIndex];
                currentScreen.tasks = currentScreen.tasks.filter(task => task.id !== taskId);
                this.renderTasks();
                this.updateTaskStats();
            },
            
            clearAllTasks() {
                const currentScreen = this.screens[this.currentScreenIndex];
                currentScreen.tasks = [];
                this.renderTasks();
                this.updateTaskStats();
            },
            
            createNewScreen() {
                const screenNumber = this.screens.length + 1;
                this.screens.push({
                    name: `Tasks ${screenNumber}`,
                    tasks: []
                });
                
                this.currentScreenIndex = this.screens.length - 1;
                this.renderScreenTabs();
                this.renderTasks();
                this.updateTaskStats();
            },
            
            switchScreen(index) {
                if (index >= 0 && index < this.screens.length) {
                    this.currentScreenIndex = index;
                    this.renderScreenTabs();
                    this.renderTasks();
                    this.updateTaskStats();
                }
            },
            
            openEditScreenModal() {
                const modal = document.getElementById('editScreenModal');
                const input = document.getElementById('screenNameInput');
                input.value = this.screens[this.currentScreenIndex].name;
                modal.classList.remove('hidden');
                setTimeout(() => {
                    input.focus();
                    input.select();
                }, 0);
            },
            
            closeEditScreenModal() {
                const modal = document.getElementById('editScreenModal');
                modal.classList.add('hidden');
            },
            
            renameCurrentScreen(newName) {
                this.screens[this.currentScreenIndex].name = newName;
                this.renderScreenTabs();
                document.getElementById('currentScreenName').textContent = newName;
            },
            
            sortTasks(sortBy) {
                const currentScreen = this.screens[this.currentScreenIndex];
                
                switch(sortBy) {
                    case 'newest':
                        currentScreen.tasks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        break;
                    case 'oldest':
                        currentScreen.tasks.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                        break;
                    case 'priority':
                        const priorityOrder = { 'high': 0, 'medium': 1, 'low': 2 };
                        currentScreen.tasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
                        break;
                    case 'completed':
                        currentScreen.tasks.sort((a, b) => {
                            if (a.completed === b.completed) return 0;
                            return a.completed ? 1 : -1;
                        });
                        break;
                }
                
                this.renderTasks();
            },
            
            renderScreenTabs() {
                const screenTabsContainer = document.getElementById('screenTabs');
                screenTabsContainer.innerHTML = '';
                
                this.screens.forEach((screen, index) => {
                    const tabEl = document.createElement('button');
                    tabEl.classList.add(
                        'py-2', 'px-4', 'rounded-lg', 'text-sm', 'whitespace-nowrap',
                        'transition-all', 'duration-200', 'min-w-[100px]', 'text-center',
                        'hover:shadow-md'
                    );
                    
                    if (index === this.currentScreenIndex) {
                        tabEl.classList.add('bg-primary', 'text-white', 'shadow-md');
                    } else {
                        tabEl.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-800', 
                                            'dark:text-gray-300', 'hover:bg-gray-300', 'dark:hover:bg-gray-600');
                    }
                    
                    tabEl.textContent = screen.name;
                    tabEl.addEventListener('click', () => this.switchScreen(index));
                    screenTabsContainer.appendChild(tabEl);
                });
            },
            
            formatDate(dateString) {
                const date = new Date(dateString);
                return new Intl.DateTimeFormat('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }).format(date);
            },
            
            renderTasks() {
                const taskListEl = document.getElementById('taskList');
                const currentScreenNameEl = document.getElementById('currentScreenName');
                taskListEl.innerHTML = '';
                
                const currentScreen = this.screens[this.currentScreenIndex];
                currentScreenNameEl.textContent = currentScreen.name;
                
                currentScreen.tasks.forEach(task => {
                    const taskEl = document.createElement('div');
                    taskEl.classList.add(
                        'task-item', 'bg-white', 'dark:bg-gray-800', 'p-4', 'rounded-xl',
                        'shadow-sm', 'border', 'border-gray-200', 'dark:border-gray-700',
                        'hover:shadow-md', 'transition-all', 'duration-200', 'task-enter', 'task-enter-active'
                    );
                    
                    // Add priority class
                    taskEl.classList.add(`priority-${task.priority}`);
                    
                    if (task.isEditing) {
                        // Editing state
                        taskEl.innerHTML = `
                            <form class="edit-task-form flex items-center gap-3">
                                <div class="flex-grow">
                                    <input 
                                        type="text" 
                                        id="edit-${task.id}" 
                                        value="${task.text}" 
                                        class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus-ring dark:bg-gray-700 dark:text-white mb-2"
                                    >
                                    <div class="flex items-center text-sm text-gray-500 dark:text-gray-400">
                                        <span class="mr-2">Priority:</span>
                                        <select id="edit-priority-${task.id}" class="bg-transparent border-none p-0 focus:ring-0">
                                            <option value="low" ${task.priority === 'low' ? 'selected' : ''}>Low</option>
                                            <option value="medium" ${task.priority === 'medium' ? 'selected' : ''}>Medium</option>
                                            <option value="high" ${task.priority === 'high' ? 'selected' : ''}>High</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <button 
                                        type="submit" 
                                        class="p-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
                                    >
                                        <i class="fas fa-check"></i>
                                    </button>
                                    <button 
                                        type="button" 
                                        class="cancel-edit-btn p-2 bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                                    >
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </form>
                        `;
                        
                        // Add event listeners
                        setTimeout(() => {
                            const editForm = taskEl.querySelector('.edit-task-form');
                            const cancelBtn = taskEl.querySelector('.cancel-edit-btn');
                            
                            editForm.addEventListener('submit', e => {
                                e.preventDefault();
                                const input = document.getElementById(`edit-${task.id}`);
                                const prioritySelect = document.getElementById(`edit-priority-${task.id}`);
                                const newText = input.value.trim();
                                
                                if (newText) {
                                    this.saveEditedTask(task.id, newText, prioritySelect.value);
                                }
                            });
                            
                            cancelBtn.addEventListener('click', () => {
                                this.cancelEdit(task.id);
                            });
                        }, 0);
                    } else {
                        // Normal state
                        const priorityLabels = {
                            'high': '<span class="bg-red-100 dark:bg-red-900 text-red-600 dark:text-red-300 text-xs font-medium px-2.5 py-0.5 rounded-full">High</span>',
                            'medium': '<span class="bg-yellow-100 dark:bg-yellow-900 text-yellow-600 dark:text-yellow-300 text-xs font-medium px-2.5 py-0.5 rounded-full">Medium</span>',
                            'low': '<span class="bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-300 text-xs font-medium px-2.5 py-0.5 rounded-full">Low</span>'
                        };
                        
                        taskEl.innerHTML = `
                            <div class="flex items-start gap-3">
                                <label class="checkbox-container mt-1 flex-shrink-0">
                                    <input type="checkbox" class="checkbox-input task-checkbox" ${task.completed ? 'checked' : ''}>
                                    <span class="checkbox-mark"></span>
                                </label>
                                <div class="flex-grow">
                                    <div class="flex flex-wrap items-center gap-2 mb-1">
                                        <p class="text-gray-800 dark:text-gray-200 ${task.completed ? 'completed-task' : ''}">${task.text}</p>
                                        ${priorityLabels[task.priority]}
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <span class="text-xs text-gray-500 dark:text-gray-400">${this.formatDate(task.createdAt)}</span>
                                        <div class="flex gap-1">
                                            <button class="edit-btn p-1.5 text-primary dark:text-secondary hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="delete-btn p-1.5 text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // Add event listeners
                        setTimeout(() => {
                            const checkbox = taskEl.querySelector('.task-checkbox');
                            const editBtn = taskEl.querySelector('.edit-btn');
                            const deleteBtn = taskEl.querySelector('.delete-btn');
                            
                            checkbox.addEventListener('change', () => {
                                this.toggleTaskCompletion(task.id);
                            });
                            
                            editBtn.addEventListener('click', () => {
                                this.editTask(task.id);
                            });
                            
                            deleteBtn.addEventListener('click', () => {
                                this.deleteTask(task.id);
                            });
                        }, 0);
                    }
                    
                    taskListEl.appendChild(taskEl);
                });
                
                this.checkEmptyState();
            },
            
            checkEmptyState() {
                const currentScreen = this.screens[this.currentScreenIndex];
                const emptyStateEl = document.getElementById('emptyState');
                
                if (currentScreen.tasks.length === 0) {
                    emptyStateEl.classList.remove('hidden');
                } else {
                    emptyStateEl.classList.add('hidden');
                }
            },
            
            updateTaskStats() {
                const currentScreen = this.screens[this.currentScreenIndex];
                const totalTaskCount = currentScreen.tasks.length;
                const completedTaskCount = currentScreen.tasks.filter(task => task.completed).length;
                
                document.getElementById('totalTaskCount').textContent = totalTaskCount;
                document.getElementById('completedTaskCount').textContent = completedTaskCount;
                
                // Update priority counts
                const highPriorityCount = currentScreen.tasks.filter(task => task.priority === 'high').length;
                const mediumPriorityCount = currentScreen.tasks.filter(task => task.priority === 'medium').length;
                const lowPriorityCount = currentScreen.tasks.filter(task => task.priority === 'low').length;
                
                const taskStatsEl = document.getElementById('taskStats');
                taskStatsEl.innerHTML = `
                    <span class="inline-flex items-center mr-3">
                        <span class="w-2 h-2 inline-block bg-red-500 rounded-full mr-1"></span>
                        ${highPriorityCount} high
                    </span>
                    <span class="inline-flex items-center mr-3">
                        <span class="w-2 h-2 inline-block bg-yellow-500 rounded-full mr-1"></span>
                        ${mediumPriorityCount} medium
                    </span>
                    <span class="inline-flex items-center">
                        <span class="w-2 h-2 inline-block bg-green-500 rounded-full mr-1"></span>
                        ${lowPriorityCount} low
                    </span>
                `;
            }
        };
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
